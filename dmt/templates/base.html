{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <style>
        /* open-sans-regular - latin_cyrillic */
        @font-face {
            font-family: 'Open Sans';
            font-style: normal;
            font-weight: 400;
            src: local(''),
                url('{% static "fonts/open-sans-v18-latin_cyrillic-regular.woff2"%}') format('woff2'), /* Chrome 26+, Opera 23+, Firefox 39+ */
                url('{% static "fonts/open-sans-v18-latin_cyrillic-regular.woff" %}') format('woff'); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
        }
        /* open-sans-700 - latin_cyrillic */
        @font-face {
            font-family: 'Open Sans';
            font-style: normal;
            font-weight: 700;
            src: local(''),
                url('{% static "fonts/open-sans-v18-latin_cyrillic-700.woff2" %}') format('woff2'), /* Chrome 26+, Opera 23+, Firefox 39+ */
                url('{% static "fonts/open-sans-v18-latin_cyrillic-700.woff" %}') format('woff'); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
        }
        /* open-sans-condensed-300 - latin_cyrillic */
        @font-face {
            font-family: 'Open Sans Condensed';
            font-style: normal;
            font-weight: 300;
            src: local(''),
                url('{% static "fonts/open-sans-condensed-v15-latin_cyrillic-300.woff2" %}') format('woff2'), /* Chrome 26+, Opera 23+, Firefox 39+ */
                url('{% static "fonts/open-sans-condensed-v15-latin_cyrillic-300.woff" %}') format('woff'); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
        }
        /* open-sans-condensed-700 - latin_cyrillic */
        @font-face {
            font-family: 'Open Sans Condensed';
            font-style: normal;
            font-weight: 700;
            src: local(''),
                url('{% static "fonts/open-sans-condensed-v15-latin_cyrillic-700.woff2" %}') format('woff2'), /* Chrome 26+, Opera 23+, Firefox 39+ */
                url('{% static "fonts/open-sans-condensed-v15-latin_cyrillic-700.woff" %}') format('woff'); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
        }
    </style>
    <!-- fontawesome -->
    <link rel="stylesheet" type="text/css" href="{% static 'libs/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'libs/fontawesome/css/solid.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'libs/fontawesome/css/brands.min.css' %}">
    <!-- Photoswipe core CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'libs/photoswipe/css/photoswipe.css' %}">

    <!-- Photoswipe skin CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'libs/photoswipe/css/default-skin/default-skin.css' %}"> 
    
    <!-- slick -->
    <link rel="stylesheet" type="text/css" href="{% static 'libs/slick/slick.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'libs/slick/slick-theme.css' %}"/>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <title>{% block title %}ТЕАТР ДМТ{% endblock %}</title>
</head>
<body>

    {% block content %}

    {% endblock %}

    <!-- photoswipe -->
    <script src="{% static 'libs/photoswipe/js/photoswipe.min.js' %}"></script>
    <!-- Photoswipe UI JS file -->
    <script src="{% static 'libs/photoswipe/js/photoswipe-ui-default.min.js' %}"></script>
    <!-- Initial photoswipe js file -->
    <script src="{% static 'libs/photoswipe/js/pwotoswipe.main.min.js' %}"></script>
    <!-- jquery min -->
    <script src="{% static 'libs/jquery/js/jquery-3.5.1.min.js' %}"></script>
    <!-- виджет timepad -->
    <script type="text/javascript" defer="defet" charset="UTF-8" src="https://timepad.ru/js/tpwf/loader/min/loader.js" data-timepad-widget-v2="event_register">(function(){return {"locale": "ru","display": "popup","hidePreloading": true,"popup": {"triggerSelector": ".test-btn","width": "1000"},"event": {"id": "1275720"},}})();</script>
    <!-- Slick -->
    <script type="text/javascript" src="{% static 'libs/slick/slick.min.js'%}"></script>
    <!-- main js -->
    <script type="text/javascript" src="{% static 'js/main.js'%}"></script>
    <!-- Root element of PhotoSwipe. Must have class pswp. -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="pswp__bg"></div>
        <div class="pswp__scroll-wrap">
            <div class="pswp__container">
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>
            <div class="pswp__ui pswp__ui--hidden">
                <div class="pswp__top-bar">
                    <div class="pswp__counter"></div>
                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                    <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                        <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div>
                </div>
                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                </button>
                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                </button>
                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>
            </div>
            </div>
    </div>
</body>
</html>
